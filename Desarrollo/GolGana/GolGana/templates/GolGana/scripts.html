    <script type="text/javascript">
    

    $(function () {

      $(document).scroll(function () {
      var $nav = $(".navbar");
      var $logo = $(".logo");
      $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
      $nav.toggleClass('navbar-light', $(this).scrollTop() > $nav.height());
      $nav.removeClass('navbarleon', $(this).scrollTop() > $nav.height());
      $nav.toggleClass('navbarleon', $(this).scrollTop() < $nav.height());
      $logo.toggleClass('logo2', $(this).scrollTop() > $nav.height());
      
    });
      
    });

    
    </script>
{% endblock js %}
