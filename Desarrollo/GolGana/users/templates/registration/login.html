{% extends 'GolGana/base.html' %}

{% load static %}

{% block content %}
<section class="container-fluid justify-content-center">
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-md-5 mx-auto p-0">
                    <div class="login-box">
                        <div class="login-snip"><img class="logo" src="{% static 'GolGana/img/GolGana_blanco.png' %}"><a id="tab-1" name="tab" class="sign-in tab" href="{% url 'user:login' %}">Login</a><a href="{% url 'user:signup' %}" class="tab">Sign Up</a>
                            <div class="login-space">
                                <div class="login">
                                          {% if form.non_field_errors %}
                                            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                                        {% endif %}
                                    <div class="group"> <label for="user" class="label">Usuario</label> <p><input id="id_username" name="username" type="text" class="input"></p>  </div>
                                    <div class="group"> <label for="pass" class="label">Contraseña</label> <p><input id="password"  name="password" type="password" class="input" data-type="password"></p>  </div>
                                    <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Acepta términos y condiciones</label> </div>
                                    <div class="group"> <p><input type="submit" class="button" value="Sign Up"></p>  </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a class="etiqueta"href="#">¿Olvidaste tu contraseña?</a> </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </form>
</section>

{% endblock  %}
