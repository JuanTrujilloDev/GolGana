{% block carrusel %}
{% load static %}
<section class="container-fluid carrusel w-100">
	<!-- Slider -->
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'GolGana/img/1.jpg'%} " class="d-block w-100 img-fluid" alt="...">
        <div class="hero">
        <hgroup>
            <h1>We are creative</h1>        
            <h3>Get start your next awesome project</h3>
        </hgroup>
        <button class="btn btn-custom btn-lg" role="button">See all features</button>
      </div>
        </div>
      <div class="carousel-item">
        <img src="{% static 'GolGana/img/p.jpg' %}" class="d-block w-100 img-fluid" alt="...">
        <div class="hero">
          <hgroup>
              <h1>We are creative</h1>        
              <h3>Get start your next awesome project</h3>
          </hgroup>
          <button class="btn btn-custom btn-lg" role="button">See all features</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'GolGana/img/b1.jpg' %}" class="d-block w-100 img-fluid" alt="...">
        <div class="hero">
          <hgroup>
              <h1>We are creative</h1>        
              <h3>Get start your next awesome project</h3>
          </hgroup>
          <button class="btn btn-custom" role="button">See all features</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
{% endblock %}
